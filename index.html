<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YT Thumbnail Exporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Youtube Thumbnail Exporter</h1>
        <h2 class="subtitle">Insert your YouTube Video Url or ID:</h2>
        <form class="form" action="" method="POST">
            <input class="inp" type="text">
            <input class="btn btn-primary" type="submit" value="Retrieve" onclick="thumbnail()">
        </form>
    </div>

    <div class="thumbnails-div">

    </div>

    <div class="footer">
        <a href="https://github.com/UnwishingMoon/yt-thumbnail-exporter">GitHub/yt-thumbnail-exporter</a>
    </div>

    <script>
        var tn_div = getElementByID("thumbnails-div");
    </script>

</body>
</html>
